<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Welcome to Ayomami, Service of clothes, accessories & gifts to your lovely family and friends.">
    <link rel="stylesheet" href="/assets/css/site.css">
    <link rel="stylesheet" href="/assets/css/navigation.css">
    <link rel="stylesheet" href="/assets/css/utilities.css">
    <link rel="stylesheet" href="/assets/css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/b428f12afa.js" crossorigin="anonymous"></script>
    <title>Ayomami | Välkommen</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <img src="/assets/images/AYOMAMI.png">
            <div class="container">
                <h1><a href="index.html>Ayomami"</a></h1>
                <ul>
                    <li><a class="active" href="index.html">Start</a></li>
                    <li><a href="about.html">Om oss</a></li>
                    <li><a href="contact.html">Kontakta oss</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
       <article>
        <section id="contact-form">
            <div class="container"></div>
            <h1>Kontakta oss</h1>
            <p>Fyll i formuläret nedan för att kontakta oss:</p>
            <form>
                <div class="form-control">
                    <label for="firstName">Förnamn:</label>
                    <input type="text" name="firstName" id="firstName" />
                </div>
                <div class="form-control">
                    <label for="lastName">Efternamn:</label>
                    <input type="text" name="lastName" id="lastName" />
                </div>
                <div class="form-control">
                    <label for="email">Mejl:</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="form-control">
                    <label for="Message">Meddelande:</label>
                    <textarea 
                    name="message" 
                    id="message" 
                    cals="30" 
                    rows="10"></textarea>
                </div>
                <button class="btn" type="submit">Skicka!</button>
            </form>
        </section>
       
        <section id="contact-info">
            <div class="container">
              
                <div class="box">
                    <i class="fa fa-thin fa-map-location-dot"></i>
                    <h3>Här hittar ni oss</h3>
                    <p>gatan 5, 99999 Stockholm</p>
                </div>
             
                <div class="box">
                    <i class="fa fa-thin fa-phone"></i>
                    <h3>Telefon</h3>
                    <p>0707707770</p>
                </div>

                <div class="box">
                    <i class="fa-solid fa-envelope"></i>
                    <h3>Mejl</h3>
                    <p>info@ayomami.net</p>
                </div>
            </div>
        </section>
       </article>
    </main>
    <div class="clear"></div>
    <footer id="main-footer">
        <p>Ayomami &copy; 2023</p>
    </footer>
</body>
</html>
